name: Test / Build / Draft Release

on:
  push:
    branches:
      - "master"
      - "devel"
    tags:
      - "v*.*.*"
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RUST_BACKTRACE: 1

jobs:
  sanity-checks:
    name: "Sanity Checks"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Version sanity checks
        run: |
          set -eu -o pipefail

          CARGO_VER="v$(sed -En '/^\s*version\s*=\s*"([^"]+)"$/{s//\1/; p}' Cargo.toml)"
          echo "‚û°Ô∏è Cargo.toml version: $CARGO_VER"

          if [[ ${{ github.ref }} == refs/tags/v* ]]; then
            TAG_VER="$(sed -E 's|^refs/tags/||' <<< "${{ github.ref }}")"
            if [[ "$CARGO_VER" != "$TAG_VER" ]]; then
              echo "üö® Tag version ($TAG_VER) doesn‚Äôt match version in Cargo.toml ($CARGO_VER)"
              exit 1
            fi
            echo "‚úÖ Tag version: $TAG_VER"
          fi

          LAST_MSG="$(git log --pretty=%s | sed -En '/^v[0-9]+\.[0-9]+\.[0-9]+$/{p;q}' || true)"
          if [[ -n "$LAST_MSG" ]]; then
            if [[ "$CARGO_VER" != "$LAST_MSG" ]]; then
              echo "üö® Last commit msg ($LAST_MSG) doesn‚Äôt match version in Cargo.toml ($CARGO_VER)"
              exit 1
            fi
            echo "‚úÖ Last commit message version: $LAST_MSG"
          fi
      - uses: Swatinem/rust-cache@v2
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Check formatation
        run: cargo fmt --all -- --check
      - name: Check Cargo.lock is up to date
        run: cargo check --locked
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- --deny warnings
      - name: Find MSRV
        id: find-msrv
        run: |
          MSRV="$(sed -En '/^rust-version = /{s///;s/"//g;p}' Cargo.toml)"
          echo "MSRV=$MSRV" >> "$GITHUB_OUTPUT"
      - uses: Swatinem/rust-cache@v2
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ steps.find-msrv.outputs.MSRV }}
      - run: cargo build --locked --release

  test-and-build:
    needs: sanity-checks
    name: "${{ matrix.platform.target }} / ${{ matrix.toolchain }}"
    runs-on: ${{ matrix.platform.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os_name: Linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            bin: neocities-deploy
            name: neocities-deploy-Linux-x86_64-musl.tar.gz
          - os_name: Linux-aarch64
            os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            bin: neocities-deploy
            name: neocities-deploy-Linux-aarch64-musl.tar.gz
          - os_name: Linux-arm
            os: ubuntu-latest
            target: arm-unknown-linux-musleabi
            bin: neocities-deploy
            name: neocities-deploy-Linux-arm-musl.tar.gz
          - os_name: Linux-i686
            os: ubuntu-latest
            target: i686-unknown-linux-musl
            bin: neocities-deploy
            name: neocities-deploy-Linux-i686-musl.tar.gz
            skip_tests: true
          - os_name: Linux-riscv64
            os: ubuntu-latest
            target: riscv64gc-unknown-linux-gnu
            bin: neocities-deploy
            name: neocities-deploy-Linux-riscv64gc-gnu.tar.gz
          - os_name: Windows-aarch64
            os: windows-latest
            target: aarch64-pc-windows-msvc
            bin: neocities-deploy.exe
            name: neocities-deploy-Windows-aarch64.zip
            skip_tests: true
          - os_name: Windows-i686
            os: windows-latest
            target: i686-pc-windows-msvc
            bin: neocities-deploy.exe
            name: neocities-deploy-Windows-i686.zip
            skip_tests: true
          - os_name: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: neocities-deploy.exe
            name: neocities-deploy-Windows-x86_64.zip
          - os_name: macOS-x86_64
            os: macOS-latest
            target: x86_64-apple-darwin
            bin: neocities-deploy
            name: neocities-deploy-Darwin-x86_64.tar.gz
          - os_name: macOS-aarch64
            os: macOS-latest
            target: aarch64-apple-darwin
            bin: neocities-deploy
            name: neocities-deploy-Darwin-aarch64.tar.gz
            skip_tests: true
        toolchain:
          - stable
          - nightly

    steps:
      - uses: actions/checkout@v6
      - uses: Swatinem/rust-cache@v2

      - name: Configure Git
        run: |
          git config --global user.email "jdoe@example.com"
          git config --global user.name "J. Doe"

      - if: contains(matrix.platform.name, 'musl')
        name: Install musl-tools on Linux
        run: sudo apt-get update --yes && sudo apt-get install --yes musl-tools

      - if: ${{ !matrix.platform.skip_tests }}
        name: Run tests
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: "test"
          target: ${{ matrix.platform.target }}
          toolchain: ${{ matrix.toolchain }}
          args: "--locked --no-fail-fast"

      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: "build"
          target: ${{ matrix.platform.target }}
          toolchain: ${{ matrix.toolchain }}
          args: "--locked --release"
          strip: true

      - if: matrix.toolchain == 'stable' && startsWith( github.ref, 'refs/tags/v' )
        name: Package as archive
        shell: bash
        run: |
          cd target/${{ matrix.platform.target }}/release
          if [[ "${{ matrix.platform.os }}" == "windows-latest" ]]; then
            7z a ../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          else
            tar czvf ../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          fi
          cd -

      - if: matrix.toolchain == 'stable' && startsWith( github.ref, 'refs/tags/v' )
        name: Upload build artifacts
        uses: actions/upload-artifact@v6.0.0
        with:
          name: neocities-deploy-${{ matrix.platform.os_name }}-${{ matrix.toolchain }}
          path: ${{ matrix.platform.name }}
          if-no-files-found: error

  draft-release:
    needs: test-and-build
    if: startsWith( github.ref, 'refs/tags/v' )
    name: "Draft Release"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7.0.0
        with:
          pattern: neocities-deploy-*-stable
          merge-multiple: true

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: "neocities-deploy-*"

  publish-lib:
    needs: test-and-build
    if: startsWith(github.ref, 'refs/tags/v')
    name: "Publish library to crates.io"
    runs-on: ubuntu-latest
    environment: publish
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v6
      - uses: rust-lang/crates-io-auth-action@v1
        id: auth
      - run: cargo publish -p neocities-client
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
