name: Publish to crates.io

on:
  workflow_run:
    workflows: ["Test / Build / Draft Release"]
    types: [completed]
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    if: github.event.workflow_run.conclusion == 'success' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: publish  # Optional: for enhanced security
    permissions:
      id-token: write     # Required for OIDC token exchange
    steps:
    - uses: actions/checkout@v6
    - uses: rust-lang/crates-io-auth-action@v1
      id: auth
    - run: cargo publish -p neocities-client
      env:
        CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
