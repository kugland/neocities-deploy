[package]
name = "neocities-deploy"
description = "A command-line tool for deploying your Neocities site"
version = "0.1.3"
license = "GPL-3.0"
authors = ["Andr√© Kugland <kugland@gmail.com>"]
homepage = "https://github.com/kugland/neocities-deploy"
repository = "https://github.com/kugland/neocities-deploy"
edition = "2021"
resolver = "2"

[dependencies]
anyhow = "1.0.80"
bytesize = "1.3.0"
clap = { version = "4.5.1", features = ["derive"] }
derive_more = "0.99.17"
directories = "5.0.1"
ignore = "0.4.20"
indexmap = { version = "2.0.0", features = ["serde"] }
inquire = "0.7.0"
itertools = "0.11.0"
log = "0.4.19"
neocities-client = "0.1.3"
pretty_env_logger = "0.5.0"
serde = { version = "1.0.166", features = ["derive"] }
sha1 = "0.10.5"
toml = { version = "0.7.6", features = ["preserve_order"] }
ureq = "2.7.1"
url = "2.5.0"

[dev-dependencies]
tempfile = "3.10.1"

[profile.dev]
split-debuginfo = "unpacked"

[profile.release]
opt-level = "z"
