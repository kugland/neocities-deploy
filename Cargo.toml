[package]
name = "neocities-client"
description = "Another client for the Neocities API"
version = "0.1.11"
license = "GPL-3.0"
authors = ["Andr√© Kugland <kugland@gmail.com>"]
homepage = "https://github.com/kugland/neocities-client"
repository = "https://github.com/kugland/neocities-client"
edition = "2021"
resolver = "2"
rust-version = "1.70.0"

[dependencies]
base64 = "0.22.0"
derive_builder = "0.20.0"
form-data-builder = "1.0.1"
indoc = "2.0.5"
log = "0.4.21"
parse-display = { version = "0.10.0", default-features = false }
serde = { version = "1.0.198", features = ["derive"] }
serde_json = "1.0.116"
tap = "1.0.1"
thiserror = "1.0.59"
typed-path = "0.9.0"
ureq = "2.9.6"

[dev-dependencies]
mockito = "1.4.0"
